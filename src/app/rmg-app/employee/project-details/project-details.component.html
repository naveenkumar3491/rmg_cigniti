<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row m-t-10">
                    <div [ngClass]="{'col-md-3': projectModel.allocationStatus === 'available', 'col-md-4':              projectModel.allocationStatus !== 'available'}">
                        <input type="text" class="form-control w-200" [(ngModel)]="projectModel.accountName" placeholder="Account Name" />
                    </div>
                    <div [ngClass]="{'col-md-3': projectModel.allocationStatus === 'available', 'col-md-4': projectModel.allocationStatus !== 'available'}">
                        <input type="text" class="form-control w-200" name="projectName" [(ngModel)]="projectModel.projectName" placeholder="Project Name"
                        />
                    </div>
                    <div class="m-t-13" [ngClass]="{'col-md-3': projectModel.allocationStatus === 'available', 'col-md-4': projectModel.allocationStatus !== 'available'}">
                        <p-dropdown [options]="allocationStatusList" name="allocStatus" [(ngModel)]="projectModel.allocationStatus" placeholder="Allocation Status"
                            optionLabel="label" [style]="{'width':'200px'}"></p-dropdown>
                    </div>
                    <ng-container *ngIf="projectModel.allocationStatus === 'available'">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-success">Add Project</button>
                        <button *ngIf="false" type="button" class="btn btn-success">Update Project</button>
                    </div>
                    </ng-container>
                </div>
                <div class="row m-t-10">
                    <ng-container *ngIf="projectModel.allocationStatus !== 'available' && projectModel.allocationStatus !== 'onNotice'">
                        <div class="col-md-4 m-t-23">
                            <p-calendar name="allocationStartDate" [(ngModel)]="projectModel.allocationStartDate" [showIcon]="true" placeholder="Allocation Start Date" (onSelect)="projectModel.allocationEndDate = null;minProjectDate = projectModel.allocationStartDate" dateFormat="dd-mm-yy"></p-calendar>
                        </div>
                        <div class="col-md-4 m-t-23">
                            <p-calendar [disabled]="!projectModel.allocationStartDate" name="allocationEndDate" [(ngModel)]="projectModel.allocationEndDate" [showIcon]="true" placeholder="Allocation End Date" [minDate]="minProjectDate" dateFormat="dd-mm-yy"></p-calendar>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="projectModel.allocationStatus === 'onNotice'">
                        <div class="col-md-4 m-t-23">
                            <p-calendar name="lastWorkingDay" [(ngModel)]="projectModel.lastWorkingDay" [showIcon]="true" placeholder="Last Working Day" dateFormat="dd-mm-yy"></p-calendar>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="projectModel.allocationStatus !== 'available'">
                    <div class="col-md-4 m-t-23">
                        <button *ngIf="showButton" type="button" class="btn btn-success" [disabled]="disableBtn()" >Add Project</button>
                        <button *ngIf="shwoButton" type="button" class="btn btn-success" [disabled]="disableBtn()">Update Project</button>
                    </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <p-dataTable [value]="projectDetails" scrollable="true" scrollHeight="200px" emptyMessage="No projects found">
            <p-column [sortable]="true" *ngFor="let col of projectHeader" [field]="col.field" [header]="col.header"></p-column>
            <p-column styleClass="col-button">
                <ng-template pTemplate="header">
                    Action
                </ng-template>
                <ng-template let-project="rowData" let-i="rowIndex" pTemplate="body">
                    <a class="curosr-p"><i class="fa fa-edit" (click)="onEdit(project)"></i></a>
                    <a class="curosr-p"><i class="fa fa-trash" (click)="onDelete(project)"></i></a>
                </ng-template>
            </p-column>
        </p-dataTable>
    </div>
</div>
