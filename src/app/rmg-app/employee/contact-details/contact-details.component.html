<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <!--<div class="panel-heading">
                <div class="row">
                    <div class="col-lg-10">
                        <h3 class="panel-title">Contact Details</h3>
                    </div>
                </div>
            </div>-->
            <div class="panel-body">
                
                    <div class="col-md-3 col-sm-3 col-xs-12">
                        <div class="form-group">
                            <span class="help-block pro-title">OFFICIAL EMAIL ID</span>
                            <p style="margin-top: 10px;">{{personalDetails.officialEmailId}}</p>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <span class="help-block pro-title">PERSONAL EMAIL ID</span>
                            <input type="email" *ngIf="!editMode" class="form-control"
                            [(ngModel)]="personalDetails.personalEmailId"/>
                            <p *ngIf="editMode" style="margin-top: 10px;">{{personalDetails.personalEmailId}}</p>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <div class="form-group">
                            <span class="help-block pro-title">MOBILE</span>
                            <input type="text" *ngIf="!editMode" class="form-control"
                            [(ngModel)]="personalDetails.mobile"/>
                            <p *ngIf="editMode" style="margin-top: 10px;">{{personalDetails.mobile}}</p>
                        </div>
                    </div>
                    <div class="col-md-1 col-sm-1 col-xs-12" style="margin-top: 19px">
                        <button *ngIf="editMode" class="btn btn-primary" (click)="onContactDetChange('edit')">Edit</button>
                        <button *ngIf="!editMode" class="btn btn-primary" [disabled]="!personalDetails.personalEmailId || !personalDetails.mobile"
                        (click)="onContactDetChange('save')">Save</button>
                    </div>
            </div>
        </div>
    </div>
</div>
