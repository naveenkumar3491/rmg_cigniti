<div class="row cd-wrapper">
    <div class="panel">
        <div class="panel-body">
            <form [formGroup]="contactForm" novalidate>
                <div class="col-xs-12" [ngClass]="{'col-sm-3': !editMode, 'col-sm-4': editMode}">
                    <div class="form-group">
                        <span class="pro-title">OFFICIAL EMAIL ID</span>
                        <span class="fa fa-envelope"></span>
                        <p style="margin-top: 10px;">{{personalDetails.officialEmailId}}</p>
                    </div>
                </div>
                <div class="col-sm-4 col-xs-12">
                    <div class="form-group">
                        <span class="pro-title">PERSONAL EMAIL ID</span>
                        <span class="fa fa-envelope"></span>
                        <input type="email" *ngIf="!editMode" class="form-control" formControlName="pEmailId" [(ngModel)]="model.personalEmailId"
                            required/>
                        <p *ngIf="editMode" style="margin-top: 10px;">{{model.personalEmailId}}</p>
                        <div *ngIf="contactForm.controls['pEmailId'].errors?.required && formSubmitAttempt">
                            <div class="app-error-msg">
                                Email Id is required
                            </div>
                        </div>
                        <div *ngIf="!contactForm.controls['pEmailId'].errors?.required && contactForm.controls['pEmailId'].errors?.email && formSubmitAttempt">
                            <div class="app-error-msg">
                                Email Id is Invalid
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-xs-12">
                    <div class="form-group">
                        <span class="pro-title">MOBILE</span>
                        <span class="fa fa-mobile-phone"></span>
                        <input type="text" *ngIf="!editMode" class="form-control" formControlName="mobile" [(ngModel)]="model.mobile" [onlyNumber]="isNumber"
                            maxlength="10" />
                        <p *ngIf="editMode" style="margin-top: 10px;">{{model.mobile}}</p>
                        <div *ngIf="contactForm.controls['mobile'].errors?.required && formSubmitAttempt">
                            <div class="app-error-msg">
                                Mobile is required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12" [ngClass]="{'col-sm-2': !editMode, 'col-sm-1': editMode}">
                    <span *ngIf="editMode" class="cd-edit" (click)="onContactDetChange('edit')">
                               <i class="fa fa-pencil"></i>
                        </span>
                    <ng-container *ngIf="!editMode">
                        <button style="margin-top: 19px" class="btn btn-success" (click)="onContactDetChange('save')">Save</button>
                        <button style="margin-top: 19px" class="btn btn-default" (click)="editMode=true" [disabled]="!model.personalEmailId && !model.mobile">Cancel</button>
                    </ng-container>
                </div>
            </form>
        </div>
    </div>
</div>
